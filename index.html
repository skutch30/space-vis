<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Moons of Our Solar System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="visualization"></div>

<div id="dropdown">
    <select id="planet-select"></select>
</div>

<div id="popup" class="popup">
    <div class="popup-text">
        <p><strong>Mercury</strong> is about the size of the Earth's Moon and does not have any moons because it does
            not exert a strong enough gravitational field.</p>
        <p><strong>Venus</strong>, being the second-closest planet to the Sun, also does not have any moons because the
            Sun's gravitational pull is too strong.</p>
        <button id="close-popup">Close</button>
    </div>
</div>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="main.js"></script>
</body>
</html>
